<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analytics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'DM Sans', Arial, sans-serif;
            background: #fafbfc;
            color: #232526;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #232526;
            margin-bottom: 8px;
            font-family: 'DM Sans', 'Inter', Arial, sans-serif;
            letter-spacing: -0.2px;
        }

        .header p {
            font-size: 1.1rem;
            color: #6b7280;
            font-family: 'Inter', 'DM Sans', Arial, sans-serif;
        }

        .controls {
            background: #fff;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 32px;
            box-shadow: 0 2px 8px rgba(35,37,38,0.04);
            border: 1px solid #ececec;
        }

        .view-tabs {
            display: flex;
            background: #f6f8fa;
            border-radius: 8px;
            padding: 4px;
            margin-bottom: 24px;
            border: 1px solid #e3e6ea;
        }

        .view-tab {
            flex: 1;
            padding: 12px 20px;
            background: transparent;
            border: none;
            color: #6b7280;
            font-weight: 500;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.18s cubic-bezier(.4,0,.2,1);
            font-family: 'DM Sans', 'Inter', Arial, sans-serif;
            font-size: 0.95rem;
        }

        .view-tab.active {
            background: #232526;
            color: white;
            box-shadow: 0 2px 8px rgba(35,37,38,0.07);
        }

        .view-tab:hover:not(.active) {
            background: #e5e7eb;
            color: #232526;
        }

        .controls-row {
            display: flex;
            gap: 16px;
            align-items: end;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 200px;
        }

        .control-label {
            font-weight: 500;
            color: #232526;
            font-size: 0.9rem;
            font-family: 'Inter', 'DM Sans', Arial, sans-serif;
        }

        .control-input, .control-select {
            padding: 12px 16px;
            background: #f6f8fa;
            border: 1.2px solid #e3e6ea;
            border-radius: 8px;
            color: #232526;
            font-size: 0.95rem;
            transition: all 0.2s cubic-bezier(.4,0,.2,1);
            font-family: 'Inter', 'DM Sans', Arial, sans-serif;
        }

        .control-input:focus, .control-select:focus {
            outline: none;
            border-color: #232526;
            background: #fff;
            box-shadow: 0 0 0 2px rgba(35,37,38,0.08);
        }

        .control-input::placeholder {
            color: #9ca3af;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 22px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(.4,0,.2,1);
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'DM Sans', 'Inter', Arial, sans-serif;
            letter-spacing: 0.01em;
        }

        .btn-primary {
            background: linear-gradient(90deg, #232526 0%, #414345 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(35,37,38,0.07);
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #414345 0%, #232526 100%);
            box-shadow: 0 6px 18px rgba(35,37,38,0.13);
            transform: translateY(-1px) scale(1.04);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #232526;
            border: 1.2px solid #e3e6ea;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
            transform: translateY(-1px);
        }

        .status {
            padding: 12px 16px;
            border-radius: 8px;
            font-weight: 500;
            margin-top: 16px;
            display: none;
            font-family: 'Inter', 'DM Sans', Arial, sans-serif;
        }

        .status.loading {
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #f59e0b;
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: #fff;
            border: 1px solid #ececec;
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            transition: all 0.18s cubic-bezier(.4,0,.2,1);
            box-shadow: 0 2px 8px rgba(35,37,38,0.04);
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(35,37,38,0.08);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 600;
            color: #232526;
            margin-bottom: 8px;
            font-family: 'DM Sans', 'Inter', Arial, sans-serif;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #6b7280;
            font-weight: 500;
            font-family: 'Inter', 'DM Sans', Arial, sans-serif;
        }

        .stock-selector {
            background: #fff;
            border: 1px solid #ececec;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 32px;
            display: none;
            box-shadow: 0 2px 8px rgba(35,37,38,0.04);
        }

        .stock-selector h3 {
            color: #232526;
            margin-bottom: 16px;
            font-size: 1.1rem;
            font-family: 'DM Sans', 'Inter', Arial, sans-serif;
            font-weight: 500;
        }

        .stock-dropdown {
            width: 100%;
            padding: 12px 16px;
            background: #f6f8fa;
            border: 1.2px solid #e3e6ea;
            border-radius: 8px;
            color: #232526;
            font-size: 0.95rem;
            transition: all 0.2s cubic-bezier(.4,0,.2,1);
            font-family: 'Inter', 'DM Sans', Arial, sans-serif;
        }

        .stock-dropdown:focus {
            outline: none;
            border-color: #232526;
            background: #fff;
            box-shadow: 0 0 0 2px rgba(35,37,38,0.08);
        }

        .chart-container {
            background: #fff;
            border: 1px solid #ececec;
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 32px;
            display: none;
            box-shadow: 0 2px 8px rgba(35,37,38,0.04);
        }

        .chart-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #232526;
            margin-bottom: 20px;
            text-align: center;
            font-family: 'DM Sans', 'Inter', Arial, sans-serif;
        }

        .chart-wrapper {
            position: relative;
            height: 500px;
            margin-bottom: 20px;
        }

        .chart-legend {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            padding: 16px;
            background: #f6f8fa;
            border-radius: 8px;
            border: 1px solid #e3e6ea;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: #fff;
            border: 1px solid #e3e6ea;
            border-radius: 6px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.18s cubic-bezier(.4,0,.2,1);
            color: #6b7280;
            font-family: 'Inter', 'DM Sans', Arial, sans-serif;
        }

        .legend-item:hover {
            background: #f3f4f6;
            color: #232526;
        }

        .legend-item.hidden {
            opacity: 0.3;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 3px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #6b7280;
            font-family: 'Inter', 'DM Sans', Arial, sans-serif;
        }

        .error {
            background: #fee2e2;
            border: 1px solid #ef4444;
            color: #991b1b;
            padding: 16px;
            border-radius: 8px;
            margin: 16px 0;
            font-family: 'Inter', 'DM Sans', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Stock Analytics</h1>
            <p>Real-time market data from MongoDB</p>
        </div>

        <div class="controls">
            <div class="view-tabs">
                <button class="view-tab active" onclick="setView('day')">Today</button>
                <button class="view-tab" onclick="setView('week')">This Week</button>
                <button class="view-tab" onclick="setView('month')">This Month</button>
                <button class="view-tab" onclick="setView('all')">All Time</button>
            </div>
            
            <div class="controls-row">
                <div class="control-group">
                    <label class="control-label">Stock Filter</label>
                    <input type="text" id="stockName" class="control-input" placeholder="Search stocks...">
                </div>
                <button class="btn btn-primary" onclick="loadData()">
                    <span>üìä</span>
                    Load Data
                </button>
                <button class="btn btn-secondary" onclick="clearCharts()">
                    <span>üóëÔ∏è</span>
                    Clear
                </button>
            </div>

            <div id="status" class="status"></div>
        </div>

        <div id="stats" class="stats-grid" style="display: none;"></div>
        
        <div id="stock-selector" class="stock-selector">
            <h3>Select Stock to Display</h3>
            <select id="stock-dropdown" class="stock-dropdown" onchange="selectStock(this.value)">
                <option value="">Choose a stock...</option>
            </select>
        </div>
        
        <div id="price-chart" class="chart-container">
            <h2 class="chart-title">Price Trends</h2>
            <div class="chart-wrapper">
                <canvas id="priceChart"></canvas>
            </div>
            <div id="price-legend" class="chart-legend"></div>
        </div>
    </div>

    <script>
        // Register the DataLabels plugin
        Chart.register(ChartDataLabels);
        
        const API_BASE = 'http://localhost:3000';
        let currentChart = null;
        let currentData = null;
        let currentView = 'day';
        let selectedStock = null;

        function showStatus(message, type = 'loading') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function hideStatus() {
            const status = document.getElementById('status');
            status.style.display = 'none';
        }

        function showLoading() {
            showStatus('Loading data from MongoDB...', 'loading');
        }

        function showError(message) {
            showStatus(message, 'error');
        }

        function showSuccess(message) {
            showStatus(message, 'success');
            setTimeout(hideStatus, 3000);
        }

        function setView(view) {
            currentView = view;
            
            // Update tab states
            document.querySelectorAll('.view-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Find and activate the correct tab
            document.querySelectorAll('.view-tab').forEach(tab => {
                if (tab.textContent.toLowerCase().includes(view)) {
                    tab.classList.add('active');
                }
            });
            
            // Automatically reload data with new view
            loadData();
        }

        async function loadData() {
            try {
                showLoading();
                
                const stockName = document.getElementById('stockName').value;

                // Always load all data without any limit
                let url = `${API_BASE}/api/stocks/all-data`;
                
                if (stockName) url += `?stockName=${encodeURIComponent(stockName)}`;

                const response = await fetch(url);
                const result = await response.json();
                
                if (!result.success) {
                    throw new Error(result.error || 'Failed to load data');
                }

                // Process data based on view
                const processedData = processDataForView(result.data, currentView);
                displayData({ ...result, data: processedData });
                
                const viewText = currentView === 'day' ? 'today' : currentView === 'week' ? 'this week' : currentView === 'month' ? 'this month' : 'all time';
                showSuccess(`Loaded ${result.totalRecords} records for ${result.uniqueStocks} stocks (${viewText})`);
                
            } catch (error) {
                console.error('Error loading data:', error);
                showError(`Error: ${error.message}`);
            }
        }

        function processDataForView(stockData, view) {
            const now = new Date();
            let filteredData = {};
            
            Object.keys(stockData).forEach(stockName => {
                const data = stockData[stockName];
                let filteredPoints = data;
                
                if (view === 'day') {
                    // Filter to today only
                    const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                    filteredPoints = data.filter(point => {
                        const pointDate = new Date(point.timestamp);
                        return pointDate >= today;
                    });
                } else if (view === 'week') {
                    // Filter to last 7 days, then average by day
                    const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                    filteredPoints = data.filter(point => {
                        const pointDate = new Date(point.timestamp);
                        return pointDate >= weekAgo;
                    });
                    filteredPoints = aggregateDataByDay({ [stockName]: filteredPoints })[stockName] || [];
                } else if (view === 'month') {
                    // Filter to last 30 days, then average by day
                    const monthAgo = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
                    filteredPoints = data.filter(point => {
                        const pointDate = new Date(point.timestamp);
                        return pointDate >= monthAgo;
                    });
                    filteredPoints = aggregateDataByDay({ [stockName]: filteredPoints })[stockName] || [];
                }
                // For 'all' view, use all data as is
                
                if (filteredPoints.length > 0) {
                    filteredData[stockName] = filteredPoints;
                }
            });
            
            return filteredData;
        }

        function aggregateDataByDay(stockData) {
            const aggregated = {};
            
            Object.keys(stockData).forEach(stockName => {
                const data = stockData[stockName];
                const dailyData = {};
                
                // Group by day
                data.forEach(point => {
                    const date = new Date(point.timestamp);
                    const dayKey = date.toISOString().split('T')[0]; // YYYY-MM-DD
                    
                    if (!dailyData[dayKey]) {
                        dailyData[dayKey] = [];
                    }
                    dailyData[dayKey].push(point.price);
                });
                
                // Calculate daily averages
                aggregated[stockName] = Object.keys(dailyData).map(dayKey => {
                    const prices = dailyData[dayKey];
                    const avgPrice = prices.reduce((sum, price) => sum + price, 0) / prices.length;
                    return {
                        timestamp: new Date(dayKey + 'T12:00:00Z'), // Midday for the day
                        price: avgPrice,
                        timeBlock: 'Daily Avg',
                        dayOfWeek: new Date(dayKey).toLocaleDateString('en-US', { weekday: 'long' }),
                        centralTime: '12:00'
                    };
                }).sort((a, b) => a.timestamp - b.timestamp);
            });
            
            return aggregated;
        }

        function displayData(result) {
            currentData = result;
            
            // Display stats
            displayStats(result);
            
            // Create stock selector (preserve selected stock)
            createStockSelector(result.data);
            
            // If a stock was previously selected and still exists in new data, keep it selected
            if (selectedStock && result.data[selectedStock]) {
                document.getElementById('stock-dropdown').value = selectedStock;
                createPriceChart(result.data);
            } else {
                // Clear selection if stock no longer exists in filtered data
                selectedStock = null;
                document.getElementById('stock-dropdown').value = '';
                document.getElementById('price-chart').style.display = 'none';
            }
        }

        function displayStats(result) {
            const statsContainer = document.getElementById('stats');
            statsContainer.style.display = 'grid';
            
            const startDate = result.dateRange.start ? new Date(result.dateRange.start).toLocaleDateString() : 'N/A';
            const endDate = result.dateRange.end ? new Date(result.dateRange.end).toLocaleDateString() : 'N/A';
            
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${result.totalRecords}</div>
                    <div class="stat-label">Total Records</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${result.uniqueStocks}</div>
                    <div class="stat-label">Stocks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${startDate}</div>
                    <div class="stat-label">Start Date</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${endDate}</div>
                    <div class="stat-label">End Date</div>
                </div>
            `;
        }

        function createStockSelector(stockData) {
            const selector = document.getElementById('stock-selector');
            const dropdown = document.getElementById('stock-dropdown');
            
            selector.style.display = 'block';
            
            const stocks = Object.keys(stockData);
            
            // Clear existing options except the first one
            dropdown.innerHTML = '<option value="">Choose a stock...</option>';
            
            // Add stock options
            stocks.forEach(stockName => {
                const option = document.createElement('option');
                option.value = stockName;
                option.textContent = stockName;
                dropdown.appendChild(option);
            });
        }

        function selectStock(stockName) {
            selectedStock = stockName;
            
            // Recreate chart with selected stock
            if (currentData && stockName) {
                createPriceChart(currentData.data);
            } else {
                // Hide chart if no stock selected
                document.getElementById('price-chart').style.display = 'none';
            }
        }

        function createPriceChart(stockData) {
            if (!selectedStock || !stockData[selectedStock]) {
                return;
            }

            const chartContainer = document.getElementById('price-chart');
            chartContainer.style.display = 'block';
            
            const ctx = document.getElementById('priceChart').getContext('2d');
            
            // Destroy existing chart
            if (currentChart) {
                currentChart.destroy();
            }
            
            // Prepare dataset for selected stock
            const data = stockData[selectedStock];
            const dataset = {
                label: selectedStock,
                data: data.map(point => ({
                    x: new Date(point.timestamp),
                    y: point.price
                })),
                borderColor: '#3b82f6',
                backgroundColor: '#3b82f620',
                borderWidth: 3,
                fill: false,
                tension: 0.2,
                pointRadius: 4,
                pointHoverRadius: 8
            };
            
            currentChart = new Chart(ctx, {
                type: 'line',
                data: { datasets: [dataset] },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    plugins: {
                        title: {
                            display: false
                        },
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: '#fff',
                            titleColor: '#232526',
                            bodyColor: '#232526',
                            borderColor: '#e3e6ea',
                            borderWidth: 1,
                            callbacks: {
                                title: function(context) {
                                    return new Date(context[0].parsed.x).toLocaleString();
                                },
                                label: function(context) {
                                    return `${context.dataset.label}: $${context.parsed.y.toLocaleString()}`;
                                }
                            }
                        },
                        datalabels: {
                            color: '#232526',
                            backgroundColor: '#fff',
                            borderRadius: 4,
                            padding: 4,
                            borderColor: '#e3e6ea',
                            borderWidth: 1,
                            font: {
                                size: 10,
                                weight: '500',
                                family: 'Inter, DM Sans, Arial, sans-serif'
                            },
                            formatter: function(value, context) {
                                return '$' + context.parsed.y.toLocaleString();
                            },
                            display: function(context) {
                                const dataLength = context.dataset.data.length;
                                // Show labels based on data density
                                if (dataLength <= 10) {
                                    return true; // Show all labels for small datasets
                                } else if (dataLength <= 50) {
                                    return context.dataIndex % 2 === 0; // Every 2nd point
                                } else {
                                    return context.dataIndex % 3 === 0; // Every 3rd point
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: currentView === 'day' ? 'hour' : 'day',
                                displayFormats: {
                                    hour: 'HH:mm',
                                    day: 'MMM dd'
                                }
                            },
                            title: {
                                display: true,
                                text: 'Time',
                                color: '#6b7280'
                            },
                            grid: {
                                color: '#e5e7eb'
                            },
                            ticks: {
                                color: '#6b7280'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Price ($)',
                                color: '#6b7280'
                            },
                            grid: {
                                color: '#e5e7eb'
                            },
                            ticks: {
                                color: '#6b7280',
                                callback: function(value) {
                                    return '$' + value.toLocaleString();
                                }
                            }
                        }
                    }
                }
            });
        }

        function clearCharts() {
            if (currentChart) {
                currentChart.destroy();
                currentChart = null;
            }
            
            document.getElementById('price-chart').style.display = 'none';
            document.getElementById('stats').style.display = 'none';
            document.getElementById('stock-selector').style.display = 'none';
            
            currentData = null;
            selectedStock = null;
            hideStatus();
        }

        // Auto-load data on page load
        window.addEventListener('load', () => {
            loadData();
        });
    </script>
</body>
